<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      /* position: absolute;
      bottom: 10px; */
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="image">
      <img src="images/illustration-hero.svg" id="top-image" alt="" />
    </div>

    <div class="card">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="song-plan">
        <div class="left">
          <img src="images/icon-music.svg" alt="" />
          <p>
            <span> Annual Plan</span> <br> $59.99/year
          </p>
        </div>
        <div class="right">
          <a href="">Change</a>
        </div>
      </div>

      <a href="" id="button">Proceed to Payment</a>
      <a href="" id="cancel"> Cancel Order </a>
    </div>
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.frontendmentor.io/profile/thaanirs">Srinaath Narasimhan</a>.
  </div>
</body>

</html>
